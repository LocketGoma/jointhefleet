{% extends "jointhefleet/base.html" %}
{% load bootstrap3 %}

{% block contents %}
    <div class="container">
      <h1 class="page-header text-center">Change Password</h1>
      <form class="form-horizontal" name="LoginForm" action="" method="post">
      {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.username }}" />
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />\
      {% endif %}
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="id_old_password">Old Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="id_old_password" name="{{ form.old_password.name }}" placeholder="Old Password">
              </div>
              <div class="col-sm-offset-2 col-sm-10">{{ form.old_password.errors }}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="id_new_password1">New Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="id_new_password1" name="{{ form.new_password1.name }}" placeholder="New Password">
              </div>
              <div class="col-sm-offset-2 col-sm-10">{{ form.new_password1.errors }}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="id_new_password2">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="id_new_password2" name="{{ form.new_password2.name }}" placeholder="Confirm Password">
              </div>
              <div class="col-sm-offset-2 col-sm-10">{{ form.new_password2.errors }}</div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn">Change Password</button>
              </div>
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div>
      </form>
    </div>
{% endblock %}
